<body>
  <!-- Main -->

  <main>
    <aside class="asideContainer">
      <!-- Aside -->
      <app-aside
      [asideData]="data.aside"></app-aside>
      <!-- End Aside -->
    </aside>

    <div class="pageContainer">
      <!-- Header / Carousel -->
      <app-header></app-header>

      <app-carousel></app-carousel>
      <!-- End Header / Carousel -->

      <!-- Skills -->
      <app-skills></app-skills>
      <!-- End Skills -->

      <!-- Experience -->
      <app-experience
      [experienceData]="data.experiences">
      </app-experience>
      <!-- End Experience -->

      <!-- Education -->
      <app-education
      [educationData]="data.educations">
    </app-education>
      <!-- End Aside -->

      <!-- Contact -->
      <app-contact (sendForm)="onContactFormSubmitted($event)"></app-contact>
      <!-- End Contact -->


    </div>
  </main>
    <!-- End Main -->

  <footer>
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- End Footer -->
  </footer>

  <!-- End Main -->
</body>
