<h1>{{experienceData.title}}</h1>

<div class="containerExperience">
  <div class="cardExperience" *ngFor="let experience of experienceData.experiences">
    <h3 class="jobTitle">{{experience.job}}</h3>
    <h4 class="companyName">{{experience.company}}</h4>
    <p class="timePeriod">{{experience.timePeriod}}</p>
    <p class="jobDescription">Descrição: {{experience.description}}</p>
  </div>
</div>
