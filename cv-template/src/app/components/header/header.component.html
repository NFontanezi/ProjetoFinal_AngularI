<header>
  <div class="slider">
    <div class="slider">
      <a
        *ngFor="let item of headerData.lang; let i = index"
        href="#slide-{{ i + 1 }}"
        >
        {{ i + 1 }}
      </a>
    </div>
    <div class="slides">
      <div
        *ngFor="let item of headerData.lang; let i = index"
        attr.id="slide-{{ i + 1 }}"
      >
        <p>{{ item }}</p>
      </div>
    </div>
  </div>
</header>
