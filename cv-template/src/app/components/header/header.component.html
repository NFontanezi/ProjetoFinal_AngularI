<header>
  <div class="slider">

    <div class="slides">
      <div
        *ngFor="let item of headerData.lang; let i = index"
        attr.id="slide-{{ i + 1 }}"
      >
        <p><img src="{{ item }}" alt=""></p>
      </div>
    </div>
  </div>
  <div class="slider">
    <a
      *ngFor="let item of headerData.lang; let i = index"
      href="#slide-{{ i + 1 }}"
      >
      {{ i + 1 }}
    </a>
  </div>
</header>
