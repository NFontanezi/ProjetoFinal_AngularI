
<h1>Contato</h1>

<form class="contact-form" [formGroup]="form">
  <fieldset class="fieldset-form">
    <label class="label" for="name">Nome completo: </label>
    <input
    class="input"
    id="name"
    name="name"
    type="text"
    required placeholder=""
    formControlName="name"
    [ngClass]="{
      'is-invalid':
      isInvalid('name')
    }"
    />
    <span
    class='invalid-feedback'
    *ngIf="
     isInvalid('name')
    "
    >Campo Inválido</span>

  </fieldset>

  <fieldset class="fieldset-form">
    <label class="label" for="email">Endereço de email: </label>
    <input class="input" id="email" name="email" type="email" required placeholder="" formControlName="email"
    [ngClass]="{
      'is-invalid':
      isInvalid('email')
    }"
    />
    <span
    class='invalid-feedback'
    *ngIf="
     isInvalid('email')
    "
    >Campo Inválido</span>
  </fieldset>

  <fieldset class="fieldset-form">
    <label class="label" for="motive">Motivo: </label>
    <select class="form-select" id="motive" name="motive" type="text" required formControlName="motive"
    [ngClass]="{
      'is-invalid':
      isInvalid('motive')
    }">
      <option hidden selected>Escolha um motivo para contato:</option>
      <option
      *ngFor="let mot of motivesContact">{{mot}}</option>
    </select>
    <span
    class='invalid-feedback'
    *ngIf="
     isInvalid('motive')
    "
    >Campo Inválido</span>
  </fieldset>

  <fieldset class="fieldset-form">
    <label class="label" for="message">Mensagem: </label>
    <textarea class="input" id="message" name="message" cols="30" rows="5" required placeholder="Digite seu texto aqui" formControlName="message"
    [(ngModel)]="formData.message"
    [ngClass]="{
      'is-invalid':
      isInvalid('message')
    }"
    >
    </textarea>
    <span
    class='invalid-feedback'
    *ngIf="
     isInvalid('message')
    "
    >Campo Inválido</span>

    <span style="font-size: 10px;" id="span-restante"> {{msgMaxLength - formData.message.length}} caracteres restantes</span>

  </fieldset>

  <input class="button" type="submit" name="button" value="enviar mensagem"
  [disabled]="form.invalid"
  (click)="submitForm()"
  >
</form>
