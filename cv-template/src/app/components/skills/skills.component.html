<div class="container">

    <!-- Cards Container -->
  <div  class="card" *ngFor="let skill of skillData.skill">
    <div class="card-field1">
      <span> {{skill.skillValue}} </span>
    </div>
    <div class="card-field3">
        <span> {{skill.skillName}} </span>
    </div>
  </div>
  <!-- End Container -->
</div>
